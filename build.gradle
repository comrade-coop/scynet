plugins {
	id "idea"
}

allprojects {
	repositories {
		jcenter()
		mavenCentral()
	}

}


subprojects {
	apply plugin: "java"
	apply plugin: "idea"

	dependencies {
		implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
		
		testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.0'
	} 

	test {
    	useJUnitPlatform()
	}

}