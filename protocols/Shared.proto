syntax = "proto3";

package Scynet;
option csharp_namespace = "Scynet";

// All the data that defines an agent and is needed for executing it.
message Agent {
	string uuid = 1;
	bytes eggData = 2; // optional
	string componentType = 3;
	string componentId = 4; // id of the component in which the agent is running
	repeated string inputs = 6;
	repeated Shape outputs = 7;
	uint32 frequency = 8;
}

message Shape {
	repeated uint32 dimension = 1;
}

message Void {

}
