pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace != null && requested.id.namespace.startsWith("org.jetbrains.kotlin")) {
                useVersion kotlin_version
            }
        }
    }
}

rootProject.name = 'scynet'
include 'core'
include 'protocol'
include 'queen'
include 'trainer'
include 'evaluator'
include 'validator'
include 'executor'
include 'gattakka-queen'
include 'harvester'


